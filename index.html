<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="css/images/catarroja.ico" />
    <title>Catarroja Avança</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css" />
    <link rel="stylesheet" href="css/L.Control.HtmlLegend.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/leaflet-search.css" />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
      <div class="leaflet-sidebar-tabs">
        <ul role="tablist">
          <li>
            <a href="#tabla"><i class="fa fa-info"></i></a>
          </li>
        </ul>
      </div>

      <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="tabla">
          <h1 class="leaflet-sidebar-header">
            Información
            <span class="leaflet-sidebar-close">
              <i class="fa fa-times"></i>
            </span>
          </h1>

          <p>Activa una capa para mostrar la información general.</p>
        </div>
      </div>
    </div>
    <!-- Mapa -->
    <div id="map"></div>
    <!-- Scripts -->
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.js"></script>
    <script src="js/L.Control.HtmlLegend.js"></script>
    <script src="js/leaflet-sidebar.js"></script>
    <script src="js/leaflet-sidebar.min.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>

    <script src="data/01_via_publica/viapublica.js"></script>
    <script src="data/01_via_publica/viapublica_l.js"></script>
    <script src="data/01_via_publica/viapublica_p.js"></script>
    <script src="data/02_instalaciones/instalaciones.js"></script>
    <script src="data/03_espacios/espacios.js"></script>
    <script src="data/04_edificios/edificios.js"></script>
    <script src="data/05_seguridad/seguridad.js"></script>
    <!-- JS -->
    <script src="js/mapa.js"></script>
    <script src="js/sidebarInfo.js"></script>
    <script src="js/capas_01_via_publica.js"></script>
    <script src="js/capas_02_instalaciones.js"></script>
    <script src="js/capas_03_espacios.js"></script>
    <script src="js/capas_04_edificios.js"></script>
    <script src="js/capas_05_seguridad.js"></script>
    <script src="js/selector.js"></script>
    <script src="js/leyenda.js"></script>
    <script src="js/buscador.js"></script>
    <script src="js/sibebarCapaGeneral.js"></script>
  </body>
</html>
